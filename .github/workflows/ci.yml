name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: make install-deps
    - name: Run Lint
      run: make lint
    - name: Run Format
      run: make format
    - name: Verify no changes
      run: git diff --exit-code
    - name: Build
      run: make re
    - name: clean up
      run: make fclean
